<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--  -->

    <nav class=" navbar navbar-expand-lg  p-4  ">
        <div class="container  ">


            <a class="navbar-brand d-flex justify-content-center align-items-center gap-2" href="#"><img
                    src="./logo.png" class="logo" alt="">
                <div class="content">
                    <h5 class="fs-6 mb-0">Weather
                    </h5>
                    <small class=" text-white mb-0">
                        tagline goes here
                    </small>
                </div>
            </a>
            <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0  ">
                    <li class="nav-item ">
                        <a class="nav-link active " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>


                </ul>

            </div>
        </div>
    </nav>
    <section class="header overflow-auto ">

        <div class="mt-5 position-relative container">
            <input type="text" class="form-control   " id="searchLocation">
            <button class="btn btn-primary rounded-5 position-absolute end-0 top-0">find</button>
        </div>
    </section>

    <div class="container hamosha mb-3 ">
        <div class="row g-0 shadow ">
            <div class="col-md-4   text-white rounded-4 ">
                <div class="head d-flex justify-content-between p-2 ">
                    <span id="todayWeekDayMarkup">today</span>
                    <span id="dayTodayMarkup">26June
                    </span>
                </div>
                <div class="body p-4">
                    <h6 id="cityNameMarkup" class="mt-3">Cairo</h6>

                    <div class="d-flex justify-content-between align-items-center">
                        <h1 id="todayDeg" class="deg">
                            33.3<sup>o</sup>C
                        </h1>
                        <img id="imgToday" src="" alt="">
                    </div>

                    <img class="icon" id="imhToday" src="" alt="">
                    <p class="text-primary" id="condition">
                        Clear
                    </p>
                    <div class=" card-footer d-flex justify-content-around ">
                        <div class="one">
                            <span><img src="./icon-umberella.png" alt=""></span>
                            <span id="humidityToday">20%</span>
                        </div>
                        <div class="two">
                            <span><img src="./icon-wind.png" alt=""></span>
                            <span id="speed">18km/h</span>
                        </div>
                        <div class="three">
                            <span><img src="./icon-compass.png" alt=""></span>
                            <span id="direction">East</span>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-4 d-flex flex-column  text-white ">
                <div class="head-2 text-center  p-2 ">
                    <span class="" id="tomDay">Thursday</span>

                </div>
                <div class="body-2 d-flex flex-column flex-fill justify-content-center align-items-center ">
                    <img id="iconTom" src="" alt="">
                    <h4 id="hiDeg" class="">
                        33.3<sup>o</sup>C
                    </h4>
                    <h6 id="lowDeg">
                        33.3<sup>o</sup>C
                    </h6>
                    <span class="text-primary" id="conditionTom">Sunny</span>
                </div>


            </div>
            <div class="col-md-4 d-flex flex-column  text-white ">
                <div class="head text-center  p-2 ">
                    <span id="thirdDay">Thursday</span>

                </div>
                <div class="body d-flex flex-column flex-fill justify-content-center align-items-center ">
                    <img id="iconThird" src="" alt="">
                    <h4 id="hiDegThird" class="">
                        33.3<sup>o</sup>C
                    </h4>
                    <h6 id="lowDegThird">
                        33.3<sup>o</sup>C
                    </h6>
                    <span class="text-primary" id="conditionTomThird">Sunny</span>
                </div>


            </div>

        </div>
    </div>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
